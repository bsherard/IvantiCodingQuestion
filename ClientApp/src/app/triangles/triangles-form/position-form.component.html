<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-row justify-content-start">

    <div class="form-group">
      <label>Row</label>
      <select class="form-control form-control-lg" name="Row" [(ngModel)]="formData.Row">
        <option [ngValue]="null" disabled>Select a row</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
      </select>
    </div>
  </div>

  <div class="form-row justify-content-start">
    <div class="form-group">
      <label>Column</label>
      <select class="form-control form-control-lg" name="Column" type="number" [(ngModel)]="formData.Column" (ngModelChange)="toNumber()">
        <option [ngValue]="null" disabled>Select a column</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </div>

  <div class="form-row justify-content-start">
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
