<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-row">
    <div class="form-group col-md-3">Vertex1</div>
    <div class="form-group col-md-3">
      <label>X</label>
      <input class="form-control form-control-lg" type="number"
             name="X" #firstname="ngModel" [(ngModel)]="formData.Vertex1.X" required />
    </div>
    <div class="form-group col-md-3">
      <label>Y</label>
      <input class="form-control form-control-lg" type="number"
             name="Y" #firstname="ngModel" [(ngModel)]="formData.Vertex1.Y" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">Vertex2</div>
    <div class="form-group col-md-3">
      <label>X</label>
      <input class="form-control form-control-lg" type="number"
             name="X" #firstname="ngModel" [(ngModel)]="formData.Vertex2.X" required />
    </div>
    <div class="form-group col-md-3">
      <label>Y</label>
      <input class="form-control form-control-lg" type="number"
             name="Y" #firstname="ngModel" [(ngModel)]="formData.Vertex2.Y" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">Vertex3</div>
    <div class="form-group col-md-3">
      <label>X</label>
      <input class="form-control form-control-lg" type="number"
             name="X" #firstname="ngModel" [(ngModel)]="formData.Vertex3.X" required />
    </div>
    <div class="form-group col-md-3">
      <label>Y</label>
      <input class="form-control form-control-lg" type="number"
             name="Y" #firstname="ngModel" [(ngModel)]="formData.Vertex3.Y" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
